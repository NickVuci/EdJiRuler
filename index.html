<!DOCTYPE html>
<html>
<head>
    <title>Vuci's EDO-JI Ruler Revival</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Vuci's EDO-JI Ruler Revival</h1>
    <div>
        <label for="edoInput">Enter EDO:</label>
        <input type="number" id="edoInput" value="12" min="1">
    </div>
    <div>
        <label for="primeLimitInput">Prime Limit:</label>
        <input type="number" id="primeLimitInput" value="5" min="2">
    </div>
    <div>
        <label for="oddLimitInput">Odd Limit:</label>
        <input type="number" id="oddLimitInput" value="15" min="1">
    </div>
    <div>
        <label for="rulerHeightInput">Ruler Height (px):</label>
        <input type="number" id="rulerHeightInput" value="600" min="100" step="50">
    </div>
    <button onclick="drawRuler()">Draw Ruler</button>

    <div id="rulerContainer">
        <div id="ruler"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
